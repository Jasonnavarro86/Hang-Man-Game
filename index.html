<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUPER HERO HANGMAN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


    <!-- my Main Container -->
    <div class="container mainContainer">


        <!-- This contianer holds the hangman content-->
        <div class="container row hangManDiv">


            <div class="section1 container col">
                <img class="spider" src="assets/images/takeaguess.png" alt="spiderman" width="228px">
                <p class="wins">Good Guys</p>
                <p id="wins" class="wins">0</p>
            </div>
            
            <div class="col container">
                <img>
                <p class="title">Number Of Guesses Left</p>
                <p id="numberOfGuesses">10</p>
            </div>
            


            <div class="col container ">
                <img src="https://img03.deviantart.net/ffa7/i/2011/002/e/8/dr__doom_p__series_by_thuddleston-d36b41a.jpg" alt="spiderman"
                    width="208px">
                <p class="loses">Bad Guys</p>
                <p id="loses" class="loses">0</p>

            </div>

        </div>
        <!-- START "DISPLAY BOXES" this is where I make my letters and lines appear for showing word length and making right letters appear -->



        <div id="line" class="showWord ">_ _ _ _ _ _ _ </div>
        <div class="wordBank">
            <p>Word Bank</p>
            <div id="wordBank" class="showWord "></div>
        </div>


    </div>
    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
